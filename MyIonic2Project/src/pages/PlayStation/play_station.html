<ion-header>
  <ion-navbar color="primary">
    <ion-title text-center>YADIO - Play Station</ion-title>

  </ion-navbar>

  <ion-toolbar>
    <ion-grid>
      <ion-row>
        <ion-buttons *ngFor="let lang of frequentLang">
          <ion-col>
            <button ion-button right round [color]="lang == currLang ? 'primary' : 'light'" (click)="getStations(lang)">{{lang}}</button>
          </ion-col>
        </ion-buttons>
      </ion-row>
    </ion-grid>
  </ion-toolbar>


</ion-header>


<ion-content padding>
  <ion-list>
    <ion-item *ngFor="let row of rowValues">
        <ion-grid jsutify-content-start allign-items-center>
          <ion-row>
            <ion-col col-2><div class="avatar">{{row.language | slice:0:2 | uppercase}}</div></ion-col>
            <ion-col col-3><b>{{row.language}}</b></ion-col>
            <ion-col col-6><b>{{row.name}}</b></ion-col>
            <ion-col col-1>
              <ion-icon name="play" id={{row.id}} (click)="actionStation($event, 'play')" [hidden]="row.id == itemPlayed"></ion-icon>
              <ion-icon name="pause" id={{row.id}} (click)="actionStation($event, 'stop')" [hidden]="row.id != itemPlayed"></ion-icon>
            </ion-col>
          </ion-row>
        </ion-grid>
    </ion-item>
  </ion-list>

  <ion-fab bottom left>
    <button ion-fab (click)="refresh()">
        <ion-icon name="refresh"></ion-icon>
      </button>
  </ion-fab>
</ion-content>
