<ion-header>
  <ion-navbar color="primary">
    <ion-title text-center>YADIO - Edit Languages</ion-title>
  </ion-navbar>
</ion-header>


<ion-content padding>

  <div *ngIf="appMode == 'Show'">
    <ion-list>
      <ion-item-sliding *ngFor="let lang of languages">
        <ion-item><b>{{lang.name}}</b></ion-item>
        <ion-item-options>
          <button ion-button icon-only (click)="editLanguage(lang.id, lang.name)" clear>
                    <ion-icon name="create"></ion-icon>
                </button>
          <button ion-button icon-only (click)="deleteLanguage(lang.id)" clear>
                    <ion-icon name="trash"></ion-icon>
                </button>
        </ion-item-options>
      </ion-item-sliding>
    </ion-list>
  </div>

  <ion-fab bottom right *ngIf="appMode == 'Show'">
    <button ion-fab (click)="addLanguage()">
        <ion-icon name="add"></ion-icon>
      </button>
  </ion-fab>

  <ion-fab bottom left *ngIf="appMode == 'Show'">
    <button ion-fab (click)="refresh()">
        <ion-icon name="refresh"></ion-icon>
      </button>
  </ion-fab>

  <div *ngIf="appMode == 'Add'">
    <form (ngSubmit)="addLangForm()">
      <ion-item>
        <ion-label>Language</ion-label>
        <ion-input type="text" [(ngModel)]="stationLang.name" name="st_name"></ion-input>
      </ion-item>
      <button ion-button type="submit" block>Add / Update Language</button>
    </form>
  </div>

</ion-content>
